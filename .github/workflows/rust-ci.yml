    tag:
        needs: [tests]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  WITH_V: true
                  DEFAULT_BUMP: patch

    publish:
        needs: [tag]
        runs-on: ubuntu-latest
        concurrency: publish
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Get latest tag
              id: get_latest_tag
              uses: actions-ecosystem/action-get-latest-tag@v1
            # - name: Publish
            #   env:
            #     GOPROXY: proxy.golang.org
            #   run: go list -m github.com/sweetrpg/common@${{ steps.get_latest_tag.outputs.tag }}

    notify:
        needs: [tag]
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - repo: api-core.rs
                    - repo: catalog-data.rs
                    - repo: catalog-objects.rs
                    - repo: client.rs
                    - repo: data-objects.rs
                    - repo: db.rs
                    - repo: initiative-data.rs
                    - repo: initiative-objects.rs
                    - repo: kv-api.rs
                    - repo: kv-data.rs
                    - repo: kv-expression-processor
                    - repo: kv-key-processor
                    - repo: kv-objects.rs
                    - repo: kv-value-calculator
                    - repo: library-data.rs
                    - repo: library-objects.rs
                    - repo: model-core.rs
                    - repo: web-core.rs
        steps:
            - uses: juztcode/repo-ditpatch-action@v1
              continue-on-error: true
              with:
                event-type: model-core-published
                token: ${{ secrets.REPO_ACCESS_TOKEN }}
                repository: sweetrpg/${{ matrix.repo }}
